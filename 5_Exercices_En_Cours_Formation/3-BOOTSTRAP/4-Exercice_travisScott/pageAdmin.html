<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- ajout de nouveau concert -->
      <div class="col-6 border border-3 border border dark px-5  ">
        
        <input type="text" class="form-control py-5" placeholder="Titre" aria-label="First name">
        <input type="text" class="form-control" placeholder="Lieu" aria-label="First name">
        <input type="text" class="form-control" placeholder="Date" aria-label="First name">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
          style="height: 100px"></textarea>
        <button type="button" class="btn btn-primary float-end">
          <p class="text-end">Primary</p>
        </button>


      </div>
      <!-- affichage des détail du concert séléctionner -->
      <div class="col-6 border border dark"></div>
    </div>
    <!-- liste des concerts -->
    <div class="row"></div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
